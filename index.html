<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Me</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div id="main">
        <nav id="main-nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/TakeMe-logo.png" alt="" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accommodation</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Travel Guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Where To Stay</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <header class="header d-flex flex-column justify-content-center">
        <div class="container">
            <h1 class="display-6">
                Find Your Dream Vacation Location
            </h1>
            <p class="lead">
                Search hundreds of locations from around the world and find your perfect vocation location
            </p>

        </div>
        <form class="container" action="">
            <div class="form-row align-items-center">
                <div class="col-lg-4 col-sm-3 my-1">
                    <input type="text" class="form-control-lg header-input" placeholder="Country or ZIP code">
                </div>
                <div class="col-sm-3 my-1">
                    <select id="inputTransport" class="form-control-lg header-input">
                            <option hidden selected value="0">Transporation</option>
                            <option value="1">Ship</option>
                            <option value="2">Airplane</option>
                            <option value="3">Train</option>
                    </select>                    
                </div>
                <div class="col-sm-3 my-1">
                    <input type="text" class="form-control-lg header-input" placeholder="Number of people">
                </div>
                <div class="col-lg-2 my-1">
                    <button type="submit" class="form-control-lg btn btn-primary header-input">Search</button>
                </div>
            </div>
        </form>
    </header>







    <!-- Подключаем jQuery -->
    <script src="jQuery/jQuery.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            var a = $('#inputTransport').val();
            //debugger;
            if (a === "0") {
                $('#inputTransport').addClass("placeholder");
            }

            $('#inputTransport').change(function () {
                if ($(this).children('option:first-child').is(':selected')) {
                    $(this).addClass('placeholder');
                } else {
                    $(this).removeClass('placeholder');
                }
            });
            
        });
    </script>



</body>

</html>
